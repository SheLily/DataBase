{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h3>{{ phone.name }}</h3>
            <p>{{ phone.price }}</p>
            <img src="{{ phone.image }}" alt="">
            <p>{{ phone.release_date }}</p>
            <p>{{ phone.lte_exists }}</p>
        </div>
    </div>
{% endblock %}
